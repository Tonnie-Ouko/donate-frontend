<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abura Foundation Donations</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>
  <h1>Donate to Abura Foundation</h1>

  <!-- Buttons to switch between methods -->
  <div class="payment-methods">
    <button id="mpesaBtn">M-Pesa</button>
    <button id="paypalBtn">PayPal</button>
    <button id="cardBtn">Credit/Debit Card</button>
  </div>

  <!-- Mpesa Form -->
  <form id="mpesa-form" class="payment-form">
    <h2>M-Pesa Donation</h2>
    <label>Phone:</label>
    <input type="text" id="phone" />
    <label>Amount (KES):</label>
    <input type="number" id="amount" />
    <button id="donateBtn" type="submit">Donate with M-Pesa</button>
    <button id="confirmBtn" type="button" class="hidden">Confirm Payment</button>
  </form>

  <!-- PayPal Form -->
  <form id="paypal-form" class="payment-form hidden">
    <h2>PayPal Donation</h2>
    <label>Amount (USD):</label>
    <input type="number" id="paypalAmount" />
    <div id="paypal-button-container"></div>
  </form>

  <!-- Card Form Placeholder -->
  <form id="card-form" class="payment-form hidden">
    <h2>Credit/Debit Card</h2>
    <p>Coming soonâ€¦</p>
  </form>

  <!-- Status + Receipt -->
  <div id="status" class="status"></div>
  <div id="receipt" class="hidden">
    <h3>Receipt</h3>
    <p>Amount: <span id="r-amount"></span></p>
    <p>Phone/Email: <span id="r-phone"></span></p>
    <p>Status: <span id="r-status"></span></p>
    <p>Receipt No: <span id="r-receipt"></span></p>
    <button id="downloadReceipt">Download Receipt</button>
    <button id="printReceipt">Print Receipt</button>
    <a href="/" class="btn">Home</a>
    <a href="/donate" class="btn">Donate Again</a>
  </div>

  <script src="app.js"></script>
</body>
</html>
