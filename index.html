<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Abura Foundation Donations</title>
  <link rel="stylesheet" href="style.css" />
  <!-- PayPal SDK -->
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</head>
<body>
  <div class="container">
    <h1 class="title">Donate to Abura Foundation</h1>

    <!-- Buttons to switch between methods -->
    <div class="payment-methods">
      <button id="mpesaBtn" class="btn">M-Pesa</button>
      <button id="paypalBtn" class="btn">PayPal</button>
      <button id="cardBtn" class="btn">Credit/Debit Card</button>
    </div>

    <!-- Mpesa Form -->
    <form id="mpesa-form" class="payment-form">
      <h2 class="subtitle">M-Pesa Donation</h2>
      <label>Phone:</label>
      <input type="text" id="phone" class="input" placeholder="e.g. 0712345678" />
      <label>Amount (KES):</label>
      <input type="number" id="amount" class="input" placeholder="Enter amount in KES" />
      <button id="donateBtn" type="submit" class="btn primary">Donate with M-Pesa</button>
      <button id="confirmBtn" type="button" class="btn hidden">Confirm Payment</button>
    </form>

    <!-- PayPal Form -->
    <form id="paypal-form" class="payment-form hidden">
      <h2 class="subtitle">PayPal Donation</h2>
      <label>Amount (USD):</label>
      <input type="number" id="paypalAmount" class="input" placeholder="Enter amount in USD" />
      <div id="paypal-button-container" class="mt-3"></div>
    </form>

    <!-- Card Form Placeholder -->
    <form id="card-form" class="payment-form hidden">
      <h2 class="subtitle">Credit/Debit Card</h2>
      <p class="coming-soon">Coming soonâ€¦</p>
    </form>

    <!-- Status + Receipt -->
    <div id="status" class="status"></div>
    <div id="receipt" class="receipt hidden">
      <h3 class="subtitle">Receipt</h3>
      <p>Amount: <span id="r-amount"></span></p>
      <p>Phone/Email: <span id="r-phone"></span></p>
      <p>Status: <span id="r-status"></span></p>
      <p>Receipt No: <span id="r-receipt"></span></p>
      <button id="downloadReceipt" class="btn">Download Receipt</button>
      <button id="printReceipt" class="btn">Print Receipt</button>
      <a href="/" class="btn link">Home</a>
      <a href="/donate" class="btn link">Donate Again</a>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
